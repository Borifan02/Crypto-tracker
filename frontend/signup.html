<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup â€” Crypto Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#00d1b2;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    html,body{height:100%;margin:0;background:
      radial-gradient(1200px 600px at 10% 10%, rgba(0,209,178,0.06), transparent 10%),
      linear-gradient(180deg,#071023 0%, #081226 50%, #071023 100%);
      color:#e6eef6;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;}
    .card{width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      border:1px solid rgba(255,255,255,0.04);padding:28px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px;}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#6be1ff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042029;}
    h1{margin:0;font-size:20px;letter-spacing:0.2px;}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px;}
    form{display:grid;gap:12px;}
    .input{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:12px 14px;border-radius:10px;color:inherit;outline:none;}
    .row{display:flex;gap:10px;}
    .half{flex:1;}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px;}
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:4px;}
    .btn{background:linear-gradient(90deg,var(--accent),#6be1ff);color:#032022;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(3,12,18,0.45);}
    .btn:disabled{opacity:0.65;cursor:not-allowed;}
    .alt{font-size:13px;color:var(--muted);text-decoration:none;}
    .social{display:flex;gap:8px;margin-top:8px;}
    .social button{flex:1;padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);cursor:pointer;}
    .msg{padding:10px;border-radius:8px;font-size:13px;}
    .msg.success{background:rgba(0,210,178,0.08);color:#b9f4e9;border:1px solid rgba(0,210,178,0.12);}
    .msg.error{background:rgba(255,86,86,0.06);color:#ffc9c9;border:1px solid rgba(255,86,86,0.08);}
    .small{font-size:12px;color:var(--muted);text-align:center;margin-top:12px;}
    .toggle-pass{background:transparent;border:none;color:var(--muted);cursor:pointer;padding:0 6px;}
    .spinner{width:16px;height:16px;border:2px solid rgba(0,0,0,0.08);border-top-color:#fff;border-radius:50%;animation:spin .9s linear infinite;display:inline-block;vertical-align:middle}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (max-width:480px){.card{padding:20px;border-radius:12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Signup form">
      <div class="brand">
        <div class="logo">CT</div>
        <div>
          <h1>Create your account</h1>
          <p class="lead">Securely sign up to track crypto prices, manage portfolio and receive alerts.</p>
        </div>
      </div>

      <div id="alertArea" aria-live="polite"></div>

      <form id="signupForm" novalidate>
        <div>
          <label for="username">Username</label>
          <input id="username" class="input" name="username" type="text" placeholder="jane_doe" required minlength="3" />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" class="input" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="row">
          <div class="half">
            <label for="password">Password</label>
            <div style="display:flex;align-items:center;">
              <input id="password" class="input" name="password" type="password" placeholder="At least 8 characters" required minlength="8" style="flex:1;" />
              <button type="button" id="togglePwd" class="toggle-pass" aria-label="Show password">Show</button>
            </div>
          </div>
          <div class="half">
            <label for="confirm">Confirm</label>
            <input id="confirm" class="input" name="confirm" type="password" placeholder="Repeat password" required minlength="8" />
          </div>
        </div>

        <div style="display:flex;align-items:center;gap:8px;">
          <input id="agree" type="checkbox" required />
          <label for="agree" style="font-size:13px;color:var(--muted);margin:0;">I agree to the <a href="#" style="color:var(--accent);text-decoration:none;">terms</a></label>
        </div>

        <div class="actions">
          <div style="display:flex;gap:8px;align-items:center;">
            <button id="submitBtn" class="btn" type="submit">Sign up</button>
            <div id="loader" style="display:none;"><span class="spinner" aria-hidden="true"></span></div>
          </div>
          <a href="login.html" class="alt">Already have an account?</a>
          
        </div>

        <div class="small">By signing up you agree to receive occasional updates.</div>
        <a href="index.html">Back to Home</a>


      </form>
    </div>
  </div>

  <script>
    // Using relative API paths for deployment compatibility
    const form = document.getElementById('signupForm');
    const alertArea = document.getElementById('alertArea');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const togglePwd = document.getElementById('togglePwd');

    togglePwd.addEventListener('click', () => {
      const p = document.getElementById('password');
      if (p.type === 'password') { p.type = 'text'; togglePwd.textContent = 'Hide'; }
      else { p.type = 'password'; togglePwd.textContent = 'Show'; }
      p.focus();
    });

    function showMessage(text, type='error') {
      alertArea.innerHTML = '<div class="msg ' + (type==='success' ? 'success' : 'error') + '">' + text + '</div>';
    }

    function clearMessage() { alertArea.innerHTML = ''; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessage();

      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirm = form.confirm.value;
      const agree = form.agree.checked;

      if (!username || username.length < 3) return showMessage('Username must be at least 3 characters.');
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) return showMessage('Enter a valid email address.');
      if (password.length < 8) return showMessage('Password must be at least 8 characters.');
      if (password !== confirm) return showMessage('Passwords do not match.');
      if (!agree) return showMessage('You must accept the terms.');

      submitBtn.disabled = true;
      loader.style.display = 'inline-block';

      try {
        const res = await fetch(`/api/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json().catch(()=>({}));

        if (res.ok) {
          showMessage('Signup successful! Redirecting...', 'success');
          if (data.user) localStorage.setItem('ct_user', JSON.stringify(data.user));
          setTimeout(()=> location.href = 'index.html', 1200);
        } else {
          const msg = data.message || data.error || 'Signup failed. Please try again.';
          showMessage(msg);
        }
      } catch (err) {
        showMessage('Could not connect to backend. Ensure the server is running at ' + API_URL);
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
